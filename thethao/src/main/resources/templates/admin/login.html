<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link th:href="@{/assets/img/logo.png}" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/user/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/user/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/user/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/user/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative d-flex p-0" style="background-color: #00bfa6">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Sign Up and Login Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a th:href="@{/}" class="">
                            <h3 class="text-primary">SportEvent</h3>
                        </a>
                        <h3 id="form-title">Đăng nhập</h3>
                    </div>
                    <form th:action="@{/login}" method="post" id="login-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" name="taiKhoan">
                            <label for="floatingText">Tài khoản</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" name="matKhau">
                            <label for="floatingPassword">Mật khẩu</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <a href="#" id="toggle-signup">Tạo tài khoản mới?</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Đăng nhập</button>
                    </form>

                    <form th:action="@{/register}" method="post" id="signup-form" style="display:none;">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signupName" name="ten">
                            <label for="signupName">Tên</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signupAccount" name="taiKhoan">
                            <label for="signupAccount">Tài khoản</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="signupPassword" name="matKhau">
                            <label for="signupPassword">Mật khẩu</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signupPhone" name="soDienThoai">
                            <label for="signupPhone">Số điện thoại</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signupAddress" name="diaChi">
                            <label for="signupAddress">Địa chỉ</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="signupGender" name="gioiTinh">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                            <label for="signupGender">Giới tính</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <a href="#" id="toggle-login">Đã có tài khoản?</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up and Login End -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/user/lib/chart/chart.min.js}"></script>
<script th:src="@{/user/lib/easing/easing.min.js}"></script>
<script th:src="@{/user/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/user/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/user/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/user/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/user/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
<script th:src="@{/user/js/login.js}"></script>

<script>
    document.getElementById('toggle-signup').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'block';
        document.getElementById('form-title').innerText = 'Đăng ký';
    });

    document.getElementById('toggle-login').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('form-title').innerText = 'Đăng nhập';
    });
</script>

</body>
</html>
